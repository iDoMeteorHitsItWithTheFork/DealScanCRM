<div class="inmodal">
  <div class="modal-body">
    <div class="mail-box-header">
      <div class="pull-right tooltip-demo">
        <a ng-click="cancel()" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
      </div>
      <h2>
        Compose mail
      </h2>
    </div>
    <div class="mail-box">
      <div class="mail-body">
        <form class="form-horizontal" method="get">
          <div class="form-group"><label class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="recipient.email"></div>
          </div>
          <div class="form-group"><label class="col-sm-2 control-label">Subject:</label>

            <div class="col-sm-10"><input type="text" class="form-control" value=""></div>
          </div>
        </form>
      </div>
      <div class="mail-text h-200">
        <div summernote class="summernote"  ng-model="summernoteText">

        </div>
        <div class="clearfix"></div>
      </div>
      <div class="mail-body text-right tooltip-demo">
        <a ng-click="ok()" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> Send</a>
        <a ng-click="cancel()" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Discard email"><i class="fa fa-times"></i> Discard</a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
