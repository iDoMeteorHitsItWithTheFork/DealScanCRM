<div class="modal-header p-b-15">
    <button type="button" class="close" ng-click="wl.cancel()"><i class="fa fa-times fs-14"></i></button>
    <h3 class="modal-title">Create Watchlist</h3>
</div>
<div class="modal-body p-b-10">
    <form name="wlform" role="form">
        <div class="row margin-negative-left-15 margin-negative-right-15">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Watchlist Name</label>
                    <input class="form-control" ng-required="true" placeholder="" ng-model="wl.newWatchlist.name"></input>
                </div>
                <div class="form-group">
                    <label>Keywords & Usernames</label>
                    <tags-input class="watchlist-tags-input" placeholder="Add something" ng-model="wl.newWatchlist.keywords"></tags-input>
                </div>
                <div class="form-group">
                    <label>Add Location</label>
                    <input type="text" placeholder="Start typing a location..." class="form-control" places-auto-complete size=80 xxx-component-restrictions="{country:'us'}" types="{{types}}" on-place-changed="wl.placeChanged(place)">
                </div>
            </div>
        </div>
    </form>
    <div style="text-align:right;">
        <button class="btn btn-warning btn-o" type="button" ng-click="wl.cancel()">Cancel</button>
        <button ladda="wl.saving" data-style="zoom-in" class="ladda-button btn btn-primary btn-o" type="button" ng-click="wl.ok()"
                ng-disabled="wlform.$pristine || !wlform.$valid || wl.saving || wl.newWatchlist.keywords.length < 1">Create Note
        </button>
    </div>
</div>
