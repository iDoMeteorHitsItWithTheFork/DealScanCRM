<button class="btn btn-block btn-danger" ng-click="viewer.getPDFContent()">Get Contents</button>
<object id="pdf_o" data="{{viewer.pdf.url}}" type="application/pdf" width="100%" height="100%">
  <iframe id="pdf_i" src="{{viewer.pdf.url}}" width="100%" height="100%" style="border: none;">
    This browser does not support PDFs. Please download the PDF to view it: <a href="{{viewer.pdf.url}}">Download PDF</a>
  </iframe>
</object>
