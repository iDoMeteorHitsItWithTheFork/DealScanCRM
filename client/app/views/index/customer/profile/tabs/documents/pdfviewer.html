<nav ng-class="documents.getNavStyle(scroll)">
    <button ng-click="documents.goPrevious()"><</span></button>
    <button ng-click="documents.goNext()">></span></button>

    <button ng-click="documents.zoomIn()">+</span></button>
    <button ng-click="documents.fit()">100%</span></button>
    <button ng-click="documents.zoomOut()">-</span></button>

    <button ng-click="documents.rotate()">90</span></button>

    <span>Page: </span>
    <input type="text" min=1 ng-model="pageNum">
    <span> / {{documents.pageCount}}</span>

    &nbsp;&nbsp;
    <span>Document URL: </span>
    <input type="text" ng-model="documents.pdfUrl">
</nav>

<hr>

{{documents.loading}}
<canvas id="pdf" class="rotate0"></canvas>
