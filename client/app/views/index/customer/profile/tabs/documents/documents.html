<div class="row" flow-init="documents.uploadOptions"
     flow-files-submitted="$flow.upload()"
     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1,doc:1,docx:1,pdf:1,xls:1,xlsx:1,ppt:1,pptx:1,txt:1}[$file.getExtension()]"
     flow-file-success="documents.updateDocLibrary($file)">
  <div class="col-md-5">
    <div class="panel panel-white">
      <div class="panel-heading border-light min-height-40">
        <h4 class="panel-title ft-sz-12">Requested Documents</h4>
      </div>

      <div class="panel-body scroll-400">
        <table st-table="documents.requestedDocuments" class="table table-striped"
               st-safe-src="documents.requestedDocs">
          <thead>
          <tr>
            <th class="no-border">Document Title</th>
            <th class="no-border">Status</th>
            <th class="no-border">File</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in documents.requestedDocuments">
            <td>
              <img ng-src="{{row.img}}" class="doc-img-icon">
              {{row.name}}
            </td>
            <td>
              <span class="btn btn-sm btn-o btn-rounded-20 padding-5 no-border"
                   ng-class="row.status ? 'btn-success' : 'btn-warning'"><i
              ng-class="row.status ? 'fa fa-check' : 'fa fa-exclamation'"></i></span>
            </td>
            <td>
              <span href flow-btn style="cursor:pointer;" ng-if="!row.status">
                <span class="label label-sm width-48 label-warning">
                  <i class="fa fa-upload">&nbsp;&nbsp;</i>Upload</span>
              </span>
              <a ng-if="row.status" href style="cursor:pointer;">
                <span class="label label-sm label-success width-48">
                <i class="fa fa-folder-open">&nbsp;&nbsp;</i>View&nbsp;&nbsp;&nbsp;</span>
              </a>
              <a class="btn btn-link btn-sm btn-rounded-20 no-border" href ng-click="documents.remove(row)"><i
                class="fa fa-remove text-danger"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-7">
    <div class="panel panel-white">
      <div class="panel-heading border-light min-height-40">
        <div class="row">
          <h4 class="panel-title ft-sz-12">Recent Documents</h4>
          <span class="panel-tools">
				      <div class="form-group pull-right inline" style="margin-top:-6px;">
                <span flow-btn class="btn btn-dealscan btn-sm btn-o" href><i
                  class="fa fa-folder">&nbsp;&nbsp;</i>Add</span>
              </div>
				  </span>
        </div>
      </div>
      <div class="panel-wrapper">
        <div class="panel-body scroll-400">
          <div class="row">
            <table st-table="documents.documentLibrary" class="table table-striped" st-safe-src="documents.docs">
              <thead>
              <tr>
                <th>Document Name</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr>
                <th colspan="4">
                  <span class="input-icon">
                    <input st-search="{{documents.searchTerm}}" st-delay="0" placeholder="find document"
                           class="input-sm form-control height-30"
                           style="font-size:12px !important;" type="search"/>
									  <i class="ti-search"></i>
                  </span>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in documents.documentLibrary">
                <td colspan="3"><img ng-src="{{row.img}}" class="doc-img-icon">{{row.name}}</td>
                <td>
                  <a ng-click="documents.remove(row)"
                     class="btn btn-default btn-sm btn-o btn-rounded-20 pull-right" href>
                    <i class="fa fa-remove"></i></a>
                  <a class="btn btn-default btn-sm btn-o btn-rounded-20 margin-right-10 pull-right" href><i
                    class="fa fa-pencil"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
