          <button ng-click="note.addNote()" class="pull-right btn btn-lg btn-success btn-circle" uib-tooltip="Add Note" tooltip-placement="bottom">

          </button>

      <ul class="notes">
        <li ng-repeat="n in note.customerNotes">

            <small>{{note.timeAgoFormat(n.createdAt)}}</small>
