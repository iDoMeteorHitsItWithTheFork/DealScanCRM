<div class="row">
  <div class="col-lg-12">

    <div class="height-337 p-t-150" ng-if="note.processingNotes">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw center-block" style="margin-top:50px;"></i>
      <span class="sr-only">Loading...</span>
    </div>

    <div class="wrapper wrapper-content animated fadeInUp" ng-hide="note.processingNotes" style="padding-top: 20px;">
      <div class="row">
        <div class="col-xs-12">
        <form name="addNoteForm">
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Add a note..." ng-disabled="note.addingNote" ng-model="note.newNote.content" ng-required="true"></textarea>
            <button ng-disabled="addNoteForm.$pristine || !addNoteForm.$valid || note.saving" type="submit"
                    class="btn btn-white btn-sm btn-wide" ng-click="note.addNote()">
              <i ng-class="note.addingNote ? 'fa fa-spinner fa-spin' : 'fa fa-plus'">&nbsp;&nbsp;</i>Add Note
            </button>
          </div>
        </form>
        </div>
      </div>
      <ul class="notes">
        <li ng-repeat="n in note.customerNotes">
          <div>
            <small>{{note.timeAgoFormat(n.createdAt)}}</small>
            <h4>{{n.Creator.profile.name}}</h4>
            <p>{{n.content}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
