<div>
  <!-- Breadcrumbs -->
  <div class="row wrapper border-bottom white-bg page-heading" ng-if="$state.is('index.customer')">
    <div class="col-lg-10">
      <h2>My Customers</h2>
      <ol class="breadcrumb">
        <li class="active">
          <strong>Customers</strong>
        </li>
      </ol>
    </div>
  </div>
  <!-- ./breadcrumbs -->

  <div class="wrapper wrapper-content animated fadeInRight" ng-show="$state.is('index.customer')">
    <!-- Summary Metrics -->
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <span class="label label-success pull-right">Monthly</span>
            <h5>Total Deals</h5>
          </div>
          <div class="ibox-content">
            <div class="row cusTop">
              <div class="col-lg-6">
                <h1><i class="fa fa-briefcase cusTopIcon" aria-hidden="true"></i></h1>
              </div>
              <div class="col-lg-6">
                <h1 class="cusTopText">50</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <span class="label label-info pull-right">Annual</span>
            <h5>Deals Won</h5>
          </div>
          <div class="ibox-content">
            <div class="row cusTop">
              <div class="col-lg-6">
                <h1><i class="fa fa-thumbs-up cusTopThumbs" aria-hidden="true"></i></h1>
              </div>
              <div class="col-lg-6">
                <h1 class="cusTopText">15</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <span class="label label-primary pull-right">Monthly</span>
            <h5>Deals Lost</h5>
          </div>
          <div class="ibox-content">
            <div class="row cusTop">
              <div class="col-lg-6">
                <h1><i class="fa fa-thumbs-down cusTopThumbs" aria-hidden="true"></i></h1>
              </div>
              <div class="col-lg-6">
                <h1 class="cusTopText">35</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <span class="label label-danger pull-right">Monthly</span>
            <h5>Tasks</h5>
          </div>
          <div class="ibox-content">
            <div class="row cusTop">
              <div class="col-lg-6">
                <h1><i class="fa fa-tasks cusTopIcon" aria-hidden="true"></i></h1>
              </div>
              <div class="col-lg-6">
                <h1 class="cusTopText">12</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./summary metrics -->
    <!-- Customers Table -->
    <div class="row">
      <div class="col-xs-12" >
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <table datatable="ng" dt-options="customers.dtOptions"
                   class="table table-striped table-bordered table-hover dataTables-example" width="100%">
              <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Source</th>
                <th>Status</th>
                <th>Recent Activity</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="c in customers.customersInfo" class="dashboard-table-w-avatar">
                <td style="cursor:pointer;">
                  <img alt="image" src="assets/images/a2.jpg"class="dashboard-table-avatar"><a href ng-click="customers.goToProfile(c)">{{::c.profile.name}}</a></td>
                <td ng-click="customers.composeText(c)" style="cursor:pointer;"><i class="fa fa-comments-o text-muted">&nbsp;&nbsp;</i>{{::c.phone}}</td>
                <td ng-click="customers.composeMail(c)" style="cursor:pointer;"><i class="fa fa-envelope text-muted">&nbsp;&nbsp;</i>{{::c.email}}</td>
                <td style="cursor:pointer; width:25% !important;">{{::c.profile.address}}</td>
                <td class="text-center"><span class="badge"
                           ng-class="{'badge-primary': c.source.toLowerCase() == 'walkin',
                                      'badge-warning': c.source.toLowerCase() == 'internet',
                                      'badge-success': c.source.toLowerCase() == 'phone',
                                      'badge-warning': c.source.toLowerCase() == 'happyTag'}">{{::c.source}}</span></td>
                <td class="text-center"><span class="label label-warning">Active</span></td>
                <td ><small class="text-muted"><i class="fa fa-clock-o"></i>&nbsp;&nbsp;3 hours ago</small></td>
                <td >
                  <div>
                    <a href class="btn btn-transparent btn-xs text-muted" tooltip-placement="top" uib-tooltip="Edit">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a href  class="btn btn-transparent btn-xs text-muted" tooltip-placement="top" uib-tooltip="Add Note">
                      <i class="fa fa-sticky-note"></i></a>
                    <a href  class="btn btn-transparent btn-xs text-muted" tooltip-placement="top" uib-tooltip="Add Task">
                      <i class="fa fa-tasks"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <!-- ./customers Table -->
  </div>
  <ui-view></ui-view>

</div>
