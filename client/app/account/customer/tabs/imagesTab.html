<!--GIT HUB Reference-> https://github.com/compact/angular-bootstrap-lightbox-->
<ul ng-controller="CustomerCtrl" class="" style="display: inline-flex">
  <li ng-repeat="image in images">
    <a ng-click="openLightboxModal($index)">
      <div class="row"></div>
      <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
      <br>
    </a>

  </li>
</ul>
