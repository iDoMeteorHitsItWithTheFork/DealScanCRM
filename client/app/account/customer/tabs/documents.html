<table class="table table-condensed">
  <thead>
  <tr>
    <th colspan="3">Document Name</th>
    <th data-halign="right">Status</th>
  </tr>
  </thead>
  <tr class="table-active" ng-repeat="doc in customer.documents">
    <td colspan="3"><a href>{{doc.name}}</a></td>
    <td ng-show="{{doc.applicable}} && !{{doc.checked}}"><input type="checkbox" value=""></td>
    <td ng-show="{{doc.applicable}} && {{doc.checked}}"><input type="checkbox" value="" checked></td>
    <td ng-hide="{{doc.applicable}}">N/A</td>
  </tr>
</table>
