<div class="row">
  <div class="col-md-5">
    <div class="panel panel-white">
      <div class="panel-heading border-light min-height-40">
        <h4 class="panel-title ft-sz-12">Requested Documents</h4>
      </div>

      <div class="panel-body">
        <table st-table="rowCollection" class="table table-striped" st-sticky-header>
          <thead>
          <tr>
            <th class="no-border">Document Title</th>
            <th class="no-border">Status</th>
            <th class="no-border">File</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="row in documents.docs">
            <td>
              <img ng-src="{{row.img}}" class="doc-img-icon">
              {{row.name}}
            </td>
            <td><a class="btn btn-sm btn-o btn-rounded-20 padding-5 no-border"
                   ng-class="row.status ? 'btn-success' : 'btn-warning'"><i
              ng-class="row.status ? 'fa fa-check' : 'fa fa-exclamation'"></i></a>
            </td>
            <td>
              <a href><span class="label label-sm width-48" ng-class="row.status ? 'label-success' : 'label-warning'"><i
                ng-class="row.status ? 'fa fa-folder-open' : 'fa fa-upload'">&nbsp;&nbsp;</i>{{row.status ? 'View&nbsp;&nbsp;&nbsp;':'Upload'}}</span></a>
              <a class="btn btn-danger btn-sm btn-o btn-rounded-20 no-border" href="#"><i
                class="fa fa-remove"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>

  <div class="col-md-7">
    <div class="panel panel-white">
      <div class="panel-heading border-light min-height-40">
        <div class="row">
          <h4 class="panel-title ft-sz-12">Recent Documents</h4>
          <span class="panel-tools">
				      <div class="form-group pull-right inline" style="margin-top:-6px;">
                <a class="btn btn-primary btn-sm btn-o" href="#"><i
                  class="fa fa-file">&nbsp;&nbsp;</i>New File</a>
              </div>
					    <div class="form-group inline pull-right" style="margin-top:-6px; margin-right:10px !important;">
							<span class="input-icon">
									<input type="text" placeholder="Search..." class="form-control height-30"
                         style="font-size:12px !important;">
									<i class="ti-search"></i>
							</span>
              </div>
				  </span>
        </div>
      </div>
      <div class="panel-wrapper">
        <div class="panel-body">
          <div class="row">
            <table st-table="documents.docs" class="table table-striped" st-sticky-header>
              <thead>
              <tr>
                <th>Document Name</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in documents.docs">
                <td colspan="3"><img ng-src="{{row.img}}" class="doc-img-icon">{{row.name}}</td>
                <td>
                  <a class="btn btn-default btn-sm btn-o btn-rounded-20 pull-right" href="#"><i
                    class="fa fa-remove"></i></a>
                  <a class="btn btn-default btn-sm btn-o btn-rounded-20 margin-right-10 pull-right" href="#"><i
                    class="fa fa-pencil"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
