<div class="row" flow-init="images.uploadOptions"
     flow-files-submitted="$flow.upload()"
     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
     flow-file-success="$file.msg = $message">
  <div class="col-md-12 dsc-file-drop-area" flow-drop
       flow-drag-enter="style={border:'2px dashed green', 'border-radius':0}" flow-drag-leave="style={}"
       ng-style="style">
    <div style="position:relative;">
      <p class="text-center">Drag and drop files here to upload</p>
      <span flow-btn class="btn btn-dealscan btn-sm btn-o upload-btn" role="button"><i class="fa fa-upload">
        &nbsp;&nbsp;</i>Upload</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3 col-md-3" ng-repeat="file in $flow.files">
      <div class="thumbnail large-thumbnail">
        <img flow-img="file" ng-show="$flow.files.length"/>
        <div class="caption margin-bottom-25">
        <span class="pull-right img-action-btns">
           <a href="#" class="btn btn-danger" role="button" ng-click="file.cancel()"><i class="fa fa-trash"></i></a>
        </span>
        </div>
      </div>
    </div>

    <div class="col-sm-3 col-md-3" ng-repeat="photo in images.data">
      <a href="#" class="thumbnail large-thumbnail">
        <img src="{{photo.url}}" alt="{{photo.alt}}">
      </a>

      <div class="caption margin-bottom-25">
       <span class="pull-right img-action-btns">
          <a href="#" class="btn btn-danger" role="button" ng-click="images.remove(photo)"><i
            class="fa fa-trash"></i></a>
       </span>
      </div>
    </div>
  </div>


</div>
